<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-teal-200 via-purple-300 to-pink-200 min-h-screen flex items-center justify-center">
    <div id="app" class="w-full max-w-lg h-[90vh] bg-white shadow-lg rounded-lg flex flex-col overflow-hidden">
        
        <div id="signInSection" class="p-6 flex flex-col justify-center items-center h-full space-y-4">
            <h2 class="text-2xl font-bold text-gray-700">Sign In</h2>
            <input
                id="nameInput"
                type="text"
                placeholder="Enter your name"
                class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-teal-300"
            />
            <input
                id="emailInput"
                type="email"
                placeholder="Enter your email"
                class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-teal-300"
            />
            <input
                id="passwordInput"
                type="password"
                placeholder="Enter your password"
                class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-teal-300"
            />
            <button
                id="signInBtn"
                class="w-full bg-gradient-to-r from-teal-400 to-purple-500 text-white px-4 py-2 rounded-md shadow-md hover:from-teal-500 hover:to-purple-600"
            >
                Sign In
            </button>
        </div>

       
        <div id="chatSection" class="hidden flex-1 flex flex-col">
            
            <header class="bg-gradient-to-r from-teal-500 to-purple-500 text-white p-4 flex justify-between items-center">
                <h1 id="chatUsername" class="text-lg font-bold">Welcome, User</h1>
                <button
                    id="signOutBtn"
                    class="bg-red-500 px-4 py-2 text-sm rounded-md hover:bg-red-600"
                >
                    Sign Out
                </button>
            </header>

            
            <div id="chatBox" class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50">
                
            </div>

            
            <div class="p-4 bg-gray-200 flex items-center space-x-2 relative">
                <button
                    id="emojiBtn"
                    class="text-xl bg-white p-2 rounded-md shadow-sm hover:bg-gray-100"
                    title="Add Emoji"
                >
                    ðŸ˜Š
                </button>
                <label for="fileInput" class="text-xl bg-white p-2 rounded-md shadow-sm hover:bg-gray-100 cursor-pointer" title="Attach File">
                    ðŸ“Ž
                </label>
                <input type="file" id="fileInput" class="hidden" />
                <input
                    id="messageInput"
                    type="text"
                    class="flex-1 px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-teal-300"
                    placeholder="Type a message..."
                />
                <button
                    id="sendBtn"
                    class="bg-gradient-to-r from-teal-400 to-purple-500 text-white px-6 py-2 rounded-md shadow-md hover:from-teal-500 hover:to-purple-600"
                >
                    Send
                </button>
            </div>

            
            <div id="emojiPicker" class="hidden bg-white shadow-md rounded-lg p-4 grid grid-cols-6 gap-2 absolute bottom-24 left-6 z-10">
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
